<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Major Solar Flare Probability Forecast Board</title>
    <script src="/MajorSolarFlareForecastBoard/js/jsoc_api.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div id="name">
    </div>
    <div class="tbContainer">
        <table class="tbtb">
            <thead>
                <tr>
                    <th class="update">Updated every 24 minutes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <table class="table">
                            <thead>
                            <tr>
                                <th class="inner">Date</th>
                                <th class="inner">HARPNUM</th>
                                <th class="inner">NOAA AR</th>
                                <th class="inner"><I>H<sub>C</sub></I><sub>,total</sub></th>
                                <th class="inner"><I>P</I><sub>TOTUSJH</sub></th>
                                <th class="inner"><I>J<sub>z</sub></I><sub>,total</sub></th>
                                <th class="inner"><I>P</I><sub>TOTUSJZ</sub></th>
                                <th class="inner"><I>&#961;</I><sub>tot</sub></th>
                                <th class="inner"><I>P</I><sub>TOTPOT</sub></th>
                                <th class="inner">&#934;</th>
                                <th class="inner"><I>P</I><sub>USFLUX</sub></th>
                                <th class="inner"><I>H<sub>C</sub></I><sub>,abs</sub></th>
                                <th class="inner"><I>P</I><sub>ABSNJZH</sub></th>
                                <th class="inner"><I>J<sub>z</sub></I><sub>,sum</sub></th>
                                <th class="inner"><I>P</I><sub>SAVNCPP</sub></th>
                            </tr>
                            </thead>
                            <tbody class="tbody">
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
