<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Major Solar Flare Probability Forecast Board</title>
    <script src="/MajorSolarFlareForecastBoard/js/jsoc_api.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div id="name">
    </div>
    <div class="tbContainer">
        Updated every 24 minutes
        <table class="table">
            <thead>
            <tr>
                <th>Date</th>
                <th>HARPNUM</th>
                <th>NOAA AR</th>
                <th><I>H<sub>C</sub></I><sub>,total</sub></th>
                <th><I>P</I><sub>TOTUSJH</sub></th>
                <th><I>J<sub>z</sub></I><sub>,total</sub></th>
                <th><I>P</I><sub>TOTUSJZ</sub></th>
                <th><I>&#961;</I><sub>tot</sub></th>
                <th><I>P</I><sub>TOTPOT</sub></th>
                <th>&#934;</th>
                <th><I>P</I><sub>USFLUX</sub></th>
                <th><I>H<sub>C</sub></I><sub>,abs</sub></th>
                <th><I>P</I><sub>ABSNJZH</sub></th>
                <th><I>J<sub>z</sub></I><sub>,sum</sub></th>
                <th><I>P</I><sub>SAVNCPP</sub></th>
            </tr>
            </thead>
            <tbody class="tbody">
            </tbody>
        </table>
    </div>
</body>
</html>
